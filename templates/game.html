<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Use grid.turn to set the background color -->
    <div id="game-container" class="container" style="background-color: {{ 'blue' if grid.turn == 1 else 'red' }};">
        <!-- Chat Log Section -->
        <div class="chat-log">
            <div class="clue {{ 'red' if grid.turn == 0 else 'blue' }}">
                <strong>Clue:</strong> {{ grid.clue }} <span>({{ grid.related }})</span>
            </div>
        </div>

        <!-- Game Grid Section -->
        <div class="grid">
            {% for tile in grid %}
                <div class="grid-item" onclick="handleClick(this, {{ tile.team }}, '{{ tile.word }}', {{ tile.used | tojson }})">
                    {{ tile.word }}
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Function to handle click events on grid items
        function handleClick(element, wordType, word, used) {
            if (used === false) {
                // Disable clicking after the box has been clicked
                element.style.pointerEvents = 'none';

                // Change the background color based on the word type after click
                switch (wordType) {
                    case 0: // PLAYER1
                        element.classList.add('player1');
                        break;
                    case 1: // PLAYER2
                        element.classList.add('player2');
                        break;
                    case -1: // ASSASSIN
                        element.classList.add('assassin');
                        break;
                    case 2: // NEUTRAL
                        element.classList.add('neutral');
                        break;
                }

                // Send the guess to the backend via a POST request
                fetch('/update-grid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ word: word, wordType: wordType })
                }).then(response => response.json())
                  .then(data => console.log('Grid updated:', data))
                  .catch(error => console.error('Error:', error));
            } else {
                console.log('Tile has already been used. Click ignored.');
            }
        }
    </script>
</body>
</html>
