<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        /* Chat log section */
        .chat-log {
            width: 250px;
            height: 100%;
            padding: 10px;
            overflow-y: auto;
            border-right: 2px solid #ccc;
            background-color: #f0f0f0;
        }
        .chat-log .clue {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-log .red {
            background-color: #ffcccc;
        }
        .chat-log .blue {
            background-color: #cce5ff;
        }
        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 550px; /* Ensures grid stays within 5-column layout */
            padding: 20px;
            flex-grow: 1;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background-color: #ffffff; /* Default background color */
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            word-wrap: break-word; /* Ensures long words break and wrap */
            white-space: normal; /* Allows the text to wrap */
            padding: 10px; /* Adds padding for better text spacing */
            cursor: pointer; /* Makes it clickable */
        }
        .grid-item:hover {
            background-color: #f1f1f1;
        }
        /* Color scheme for different word types (will be applied only after click) */
        .player1 {
            background-color: red;
        }
        .player2 {
            background-color: blue;
        }
        .assassin {
            background-color: black;
            color: white;
        }
        .neutral {
            background-color: tan;
        }
        /* Styling for clue and number input box below the grid */
        .clue-section {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .clue-label {
            font-size: 1.2rem;
            margin-right: 10px;
        }
        .number-input, .clue-input {
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .number-input:focus, .clue-input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: {{ 'blue' if turn == 1 else 'red' }};">
        <!-- Chat Log Section -->
        <div class="chat-log">
            <div class="clue {{ 'red' if turn == 0 else 'blue' }}">
                <strong>Clue:</strong> {{ clue }} <span>({{ related }})</span>
            </div>
        </div>

        <!-- Game Grid Section -->
        <div class="grid">
            {% for word, word_type in grid %}
                <div class="grid-item" onclick="handleClick(this, {{ word_type }})">
                    {{ word }}
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Function to handle click events on grid items
        function handleClick(element, wordType) {
            // Disable clicking after the box has been clicked
            element.style.pointerEvents = 'none';

            // Change the background color based on the word type after click
            switch (wordType) {
                case 0: // PLAYER1
                    element.classList.add('player1');
                    break;
                case 1: // PLAYER2
                    element.classList.add('player2');
                    break;
                case -1: // ASSASSIN
                    element.classList.add('assassin');
                    break;
                case 2: // NEUTRAL
                    element.classList.add('neutral');
                    break;
            }
        }
    </script>
</body>
</html>
